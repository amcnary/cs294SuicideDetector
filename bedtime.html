<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>

        <title>{{main.title || "Bedtime trigger Generator"}}</title>

        <!-- Angular package imports -->
        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="node_modules/angular-route/angular-route.js"></script>

        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="modelData/bedtimeApp.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Istok+Web:400,700|Lora:400,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


        <!-- Imports for trigger generator -->
        <script src="components/trigger-dashboard/trigger-dashboardController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/trigger-dashboard/trigger-dashboard.css" />
        <script src="components/trigger-dashboard-menu/trigger-dashboard-menuController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/trigger-dashboard-menu/trigger-dashboard-menu.css" />


    </head>

    <body layout="column" id="noScroll">

        <md-toolbar layout="row" id="header">
            <h1 class="md-display-3"><a href="bedtime.html#/weeklyDashboard" id="siteTitle">Crisis Response Tester</a></h1>
            <span flex></span>
        </md-toolbar>

<!--         <md-toolbar layout = "row" id="navigation">
            <span flex></span>
            <a href="bedtime.html#/weeklyDashboard"><h2 class="nav weeklyDashboard" id="selected" ng-click="main.navigateTo('weeklyDashboard')">Weekly Dashboard</h2></a>
            <a href="bedtime.html#/likedtriggers"><h2 class="nav likedtriggers" ng-click="main.navigateTo('likedtriggers')">Liked triggers</h2></a>
        </md-toolbar>         -->    

        <div class="container" flex layout="row">
            <md-sidenav md-is-locked-open="$mdMedia('min-width: 420px')" class="md-whiteframe-z2" id="filtertriggers" ng-if="main.quickEvent && main.filterOpen">
                <div ng-include="'components/trigger-poll/trigger-pollTemplate.html'" ng-controller="triggerPollController"></div>
            </md-sidenav>
            <md-sidenav md-is-locked-open="$mdMedia('min-width: 640px')" class="md-whiteframe-z2" id="weeklytriggers" ng-if="!main.quickEvent && main.filterOpen">
                <div ng-include="'components/trigger-dashboard-menu/trigger-dashboard-menuTemplate.html'" ng-controller="triggerDashboardMenuController"></div>
            </md-sidenav>
            <md-content flex id="content">
                <div ng-view></div>
            </md-content>
        
        </div>

    </body>
</html>
